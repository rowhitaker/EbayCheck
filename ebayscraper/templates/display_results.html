{% extends "layout.html" %}
{% block body %}
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  {% if session.logged_in %}

    <form action="{{ url_for('logout') }}" method=post class=add-entry>

      <ul class=entries>
    <li><h2>{{entries}}</h2>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  </ul>
    </form>
<img src="dora.jpg">
  {% endif %}
{% endblock %}
