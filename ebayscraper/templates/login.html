{% extends "layout.html" %}
{% block body %}
{% if error_msg %}<p class=error><strong>Error:</strong> {{ error_msg }}{% endif %}
<form class="form-signin" action="{{ url_for('login') }}" method=post>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="loginname" class="sr-only">Login Name</label>
    <input type="text" id="loginname" name="loginname" class="form-control" placeholder="User Name" required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% endblock %}
